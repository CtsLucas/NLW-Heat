<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>NLW/ Heat - DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="quebra"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName"><!--Nome no GitHub--></h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin"><!--Nome de usuário do GitHub--></span></a
        >

        <p id="userBio"><!--Biografia do GitHub--></p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/" target="_blank">
              <img src="images/linkedin.svg" alt="ícone Linkedin" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
